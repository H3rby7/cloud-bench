apiVersion: v1
kind: PersistentVolume
metadata:
  name: functions
  labels:
    benchmark: functions
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: /internal-svc-functions
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          # node-2 -> the node with the dataset that contains:
          # * trace data
          # * service deployment timeline
          operator: In
          values:
          - node-2
