apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: functions
  labels:
    benchmark: functions
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 4Gi
  storageClassName: local-storage
  selector:
    matchLabels:
      benchmark: functions
